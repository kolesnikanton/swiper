name: run-test
run-name: ${{ github.actor }} Run lint/test
on: [push]
jobs:
  run-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup node 16
      uses: actions/setup-node@v3
        with:
          node-version: '16'
    - name: Run lint
      run: npm lint
    - name: Run test
      run: npm test
